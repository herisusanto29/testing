<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERTEMUAN 5</title>
</head>
<body>
    <img src="file:///D:/T.kuliah/logo-unindra2.webp" align="left" width="300px" height="220px">
    <h1 align="center">UNIVERSITAS INDRAPRASTA PGRI<br>(UNINDRA)</h1>
    <h1 align="center"><i>Jl. Nangka No.58 Tanjung Barat - Jaksel</i></h1>
    <br><br><br><br>
    <hr color="blue" size="5">
    <h1 style="padding-left: 110px;" align="center">BIODATA MAHASISWA</h1>
    <br>
    <br>
    <div style="padding-left: 600px; margin: 0 auto; width: 50%;">
        <form>
            <table>
                <tr>
                    <td style="font-size: 25px;"><b>NAMA</b></td>
                    <td>:</td>
                    <td><input type="text" size="30" name="nama" id="nama"></td>
                </tr>
                <tr>
                    <td style="font-size: 25px;"><b>ALAMAT</b></td>
                    <td>:</td>
                    <td><textarea name="alamat" id="alamat" cols="60" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td style="font-size: 25px;"><b>JENIS KELAMIN</b></td>
                    <td>:</td>
                    <td>
                        <input type="radio" id="pria" name="jeniskelamin" value="pria">
                        <label for="pria">Pria</label>
                        <input type="radio" id="wanita" name="jeniskelamin" value="wanita">
                        <label for="Wanita">Wanita</label>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 25px;"><b>TANGGAL LAHIR</b></td>
                    <td>:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td style="font-size: 25px;"><b>TELP</b></td>
                    <td>:</td>
                    <td><input type="text" size="30" name="telpon" id="telpon"></td>
                </tr>
                <tr>
                    <td style="font-size: 25px;"><b>EMAIL</b></td>
                    <td>:</td>
                    <td><input type="text" size="30" name="email" id="email"></td>
                </tr>
                <tr>
                    <td style="font-size: 25px;"><b>HOBI</b></td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" id="musik" name="musik" value="musik">
                        <label for="musik">Musik</label><br>
                        <input type="checkbox" id="nonton" name="nonton" value="nonton">
                        <label for="nonton">Nonton</label><br>
                        <input type="checkbox" id="olahraga" name="olahraga" value="olahraga">
                        <label for="olahraga">Olahraga</label>
                    </td>
                    <td>
                        <input type="checkbox" id="buku" name="buku" value="buku">
                        <label for="nonton">Baca Buku</label><br>
                        <input type="checkbox" id="koran" name="koran" value="koran">
                        <label for="olahraga">Baca Koran</label><br>
                    </td>
                </tr>
            </table>
            <br>
            <br>
           <div style="padding-left: 350px;">
                 <input type="submit" value="SIMPAN" style="background-color:rgb(4, 56, 40); color: white;">
                 <input type="reset" value="BATAL" style="background-color:rgb(4, 56, 40); color: white;">
           </div>
        </form>
    </div>

</body>
</html>
